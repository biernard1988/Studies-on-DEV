<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = child element
        */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        color: black
        text-decoration: underline;
      }

      a:active {
        color: yellow;
      }

      /*a::after {

        text-decoration: none;
        font-weight: normal;
        color: darkgray;
      }*/

      .especial {
        background-color: rgb(214, 228, 22);

      }

      .especial::before {
        content: '⇝';
      }

      .especial::after {
        content: '⇜';
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li>
        <a href="https://gustavoguanabara.github.io/" target="_blank"
          >Repositório Github</a
        >
      </li>
      <li>
        <a href="https://www.youtube.com/@CursoemVideo" class="especial"
          >Canal do Youtube</a
        >
      </li>
      <li><a href="https://www.cursoemvideo.com/">Site do Cursoemvideo</a></li>
    </ul>
  </body>
</html>
