<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Checkbox e Radio</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <!-- botão de radio sempre com o mesmo name* -->
        <input type="radio" name="sx" id="isxmas" /><label for="isxmas"
          >Masculino</label
        > <br>
        <input type="radio" name="sx" id="isxfem" /><label for="isxmas"
          >Feminino</label
        >
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" /><label for="iesfut"
          >Futebol</label
        >
        <br />
        <input type="checkbox" name="esbas" id="iesbas" /><label for="iesbas"
          >Basquete</label
        ><br />
        <input type="checkbox" name="esnat" id="iesnat" /><label for="iesnat"
          >Natação</label
        ><br />
        <input type="checkbox" name="esten" id="iesten" checked /><label for="iesten"
          >Tênis</label
        >
        <!-- checked: já deixa premarcado opção -->
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
