<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores de declaração Var e Let/title>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      //3 escopos: global, função e bloco. A declaração Var sofre içamento no escopo global. A declaração Let só funciona nos blocos em que está declarada.

      let serie = 'Friends';

      {
        let serie = 'The Walking Dead'
        console.log('dentro do bloco: ' + serie);


      }

      console.log('fora do bloco: ' + serie);

      
    </script>
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
