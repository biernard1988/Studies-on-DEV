<!DOCTYPE html>
<html>
   <head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a{
				padding: 5px 10px;
				text-decoration: none; /*remover underline*/

				
			}
			/* Links n√£o Visitados*/
			a:link, a:visited... { /*pode colocar os formatos em linha*/
				color: darkred;
			}

			/*Links Visitados*/
			a:visited{
				color: darkred;
			}

			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: darkcyan;
				background: black;
			}
			/*Links Ativos, quando clicado*/
			a:active{
				color: darkorange;
			}



		</style>
	
	</head>
	<body>

		<a href="https://www.google.com/"> Google </a> |
		<a href="https://www.tecmundo.com.br/"> Tec Mundo </a> |
		<a href="https://www.agora.com.br/"> Agora </a> |
		<a href="https://www.megacurioso.com.br/"> Mega Curioso </a>

	</body>
</html>
