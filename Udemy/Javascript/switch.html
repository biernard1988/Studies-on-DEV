<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Switch</title>
    <script>
      var parametro = prompt("Digite um número: ");
      //switch é igual ao IF porem com stops de funcionalidade
      switch (parseInt(parametro)) {
        case 1:
            document.write("Parametro 1");
          // se parametro === 1
          break;

        case 2:
            document.write('Parametro 2')
          // se parametro === 2
          break;

        default://default é opicional
            document.write('Parametro não encontrado')
        //se parametro não encontrado
      }
    </script>
  </head>
  <body></body>
</html>
