<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
    <script>
      //var listaConvidados = ["João", "Maria", "Pedro", "Ana", "Bernard"];

      var listaConvidados = Array()

      listaConvidados['a'] = 'Jorge'
      listaConvidados[10] = 'João'
      listaConvidados['zebra'] = 'Maria'
      listaConvidados['-1'] = 'Pedro'
      listaConvidados['x'] = 'Ana'
      listaConvidados[true] = 'Bernard'

      console.log(listaConvidados);

      for (var x in listaConvidados) {
        console.log("Indice " + x + " valor " + listaConvidados[x]);
      }
    </script>
  </head>
  <body></body>
</html>
