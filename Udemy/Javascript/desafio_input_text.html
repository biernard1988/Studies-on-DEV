<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Input Text</title>

    <script>
      function onFocus() {
        document.getElementById("type-text").style.backgroundColor = "yellow";
      }
      function onBlur() {
        document.getElementById("type-text").style.backgroundColor = "white";
      }
      function onKeyUp() {
        var valor = document.getElementById("type-text").value;
        if (valor.length >= 3) {
          document.getElementById("type-text").style.backgroundColor = "green";
        } else {
          document.getElementById("type-text").style.backgroundColor = "red";
        }
      }
    </script>
  </head>
  <body>
    <input
      type="text"
      id="type-text"
      placeholder="Digite aqui"
      onfocus="onFocus()"
      onblur="onBlur()"
      onkeyup="onKeyUp()"
    />
  </body>
