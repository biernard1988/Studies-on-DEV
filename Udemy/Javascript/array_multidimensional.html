<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array multidimensional</title>
    <script>
      var lista_coisas = Array()

      lista_coisas['frutas'] = Array('banana', 'maçã', 'uva', 'morango')

      lista_coisas['pessoas'] = []
      
      lista_coisas['pessoas']['a'] = 'João'
      lista_coisas['pessoas']['b'] = 'Maria'
      lista_coisas['pessoas']['c'] = 'José'

      

      document.write(lista_coisas['pessoas']['c'])
    </script>
  </head>
  <body></body>
</html>
