<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM - Timing</title>
    <!-- Browser Object Model -->
    <script>
      /* setTimeout = executa ação uma vez após o tempo informado
      clearInterval()
          
      setInterval = executa ação após o periodo informado
      clearTimeout()
          */
      /* setTimeout(function () {
          document.write("Teste");
        }, 2000); */

      var i = 5;

      var x = setInterval(function () {
        document.write(i);
        i--;
        if (i === 0) {
          clearInterval(x);
        }
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
