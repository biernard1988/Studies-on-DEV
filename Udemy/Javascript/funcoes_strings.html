<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Funções de Strings</title>
    <script>
      
      var nome = 'Jorge Sant Ana'

      // existe uma lista de propriedades no site w3schools (JavaScript String Reference)
      //propriedade length/indexOf/replace/trim....
      document.write(nome.replace('Sant Ana', 'Silva'))
      //'Sant Ana' é substituido pelo pela segundo valor: 'Silva'

    </script>
  </head>
  <body></body>
</html>
