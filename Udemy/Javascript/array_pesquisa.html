<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - pesquisa</title>
    <script>
      var lista_frutas = Array();

      lista_frutas[0] = "Maçã";
      lista_frutas[1] = "Banana";
      lista_frutas[2] = "Morango";
      lista_frutas[3] = "Uva";

      var auxiliar = lista_frutas.indexOf("Banana")

      if (auxiliar === -1) {
        document.write("Elemento não encontrado");
      } else {
        document.write(
          "Elemento existe e está na posição " + lista_frutas.indexOf("Uva")
        );
      }
    </script>
  </head>
  <body></body>
</html>
