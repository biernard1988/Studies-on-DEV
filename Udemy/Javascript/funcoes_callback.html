<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Funções de Callback</title>
    <script>
      function exibirArtigo(id, callbackSucesso, callbackErro) {
        //lógica: recuperar id via requisição http
        if (true) {
          callbackSucesso(
            "Funções de callback em JS",
            "O artigo foi recuperado com sucesso"
          );
        } else {
          callbackErro("Erro ao recuperar os dados");
        }
      }

      var callbackSucesso = function (titulo, descricao) {
        document.write("<h1>" + titulo + "</h1>");
        document.write("<hr/>");
        document.write("<p>" + descricao + "</p>");
      };

      var callbackErro = function (erro) {
        document.write("<p><b>Erro:</b> " + erro + "</p>");
      };
      exibirArtigo(1, callbackSucesso, callbackErro); //encaminhando a referencia da função
    </script>
  </head>
  <body></body>
</html>
