<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
    <script>
      var x = 1;

      document.write("inicio <br/>");

      while (x <= 10) {
        //repetir valor adicionando atÃ© chegar a 5
        /* if (x === 5) {
          break;
        } */

        //repete valor adicionado pulando 1,5,10
        x++; //incrimenta valor e retorna antes de dar print
        if (x === 5) {
          continue;
        }

        document.write(x + "<br/>");
      }

      document.write("fim <br/>");
    </script>
  </head>
  <body></body>
</html>
