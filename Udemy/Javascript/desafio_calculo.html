<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculo Aritmético</title>
    <script>
      var num1 = prompt("Digite um número: ");
      var operacao = prompt("Digite um operador: ");
      var num2 = prompt("Digite outro número: ");
      
      function calc(num1, operacao, num2) {
        num1 = parseFloat(num1)
        num2 = parseFloat(num2)

        var resultado = 0

        if(operacao == "soma") {
            resultado = num1 + num2
        }
        if(operacao == "subtracao") {
            resultado = num1 - num2
        }

        return resultado;
      }

      document.write('O resultado é: ' + calc(num1, operacao, num2));
      
      
      
    </script>
  </head>
  <body></body>
</html>
