      //15/01/2023
      var data1 = new Date(2023, 0, 15);

      //23/02/2023
      var data2 = new Date(2023, 1, 23);

      document.write(data1.toString());
      document.write("<hr/>");

      //encontrar quantidade de milisegundos entre data1 e data2

      document.write("1 dia tem: " + milisegundos_por_dia + " milisegundos");

      document.write("<br/><br/><hr/>");
      document.write(
