<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Values</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@doe.org</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>jane@doe.org</td>
        </tr>
        <tr>
          <td colspan="2">Buckethead</td>
          <td>buckethead@music.org</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
